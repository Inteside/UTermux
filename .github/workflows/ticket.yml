name: Run Ticket CLI
on:
  schedule:
    - cron: '0 18 * * *' # 每天 18:00 (UTC) 运行
  push:
    branches:
      - cli
  pull_request:
    branches:
      - cli
jobs:
  run-ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 更新到 v4，最新稳定版本
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build and run CLI
        run: cargo run --release